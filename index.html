<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 id="gameStatus">Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="button"></div>
            <div class="box green" type="button"></div>
        </div>
        <div class="line-two">
            <div class="box yellow" type="button"></div>
            <div class="box blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
